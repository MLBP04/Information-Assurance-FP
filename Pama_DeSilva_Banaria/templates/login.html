<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Link to Google Fonts for Poppins and Dancing Script -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    
    <!-- Link to view.css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view.css') }}">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif; 
            display: flex;              
            align-items: center;        
            justify-content: center; 
            height: 100vh;             
            margin: 0;                 
            background: url('static/uploads/Mononoke.gif') no-repeat center center fixed; 
            background-size: cover;     
        }

        h3 {
            font-family: 'Dancing Script', cursive; 
            font-size: 2.5rem; 
            color: #fdfdfd; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            width: 400px; 
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(4, 4, 4);
            background: rgb(5, 1, 53); 
            box-shadow: 0 0 10px rgba(133, 132, 132, 0.928);
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(152, 149, 149, 0.693); 
            
            text-align: center; 
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"] {
            text-align: center;
            width: 90%; 
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif; 
            background-color: rgba(0, 0, 0, 0.685); 
            color: #fff; 
        }

        input[type="text"]::placeholder, input[type="password"]::placeholder {
            color: #ccccccaa; 
        }

        button {
            display: block;
            margin: 20px auto 0; 
            padding: 10px 20px;
            background-color: #00abee;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); 
        }

        button:hover {
            background-color: #0184ff;
        }

        .alert {
            color: #d9534f; 
            margin-top: 10px;
        }

        .mt-3 {
            margin-top: 15px;
            text-align: center; 
            font-size: 14px;
            color: #333;
        }

        .mt-3 a {
            color: #007bff; 
            text-decoration: none;
        }

        .mt-3 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Welcome!</h3> 
        <form method="POST" action="{{ url_for('login') }}" novalidate>
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Login</button>

            {% if error %}
            <div class="mt-3 alert">
                {{ error }}
            </div>
            {% endif %}
        </form>

        <div class="mt-3">
            <span>Don't have an account?</span>
            <a href="{{ url_for('register') }}">Register here!</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
