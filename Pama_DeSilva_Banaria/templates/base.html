<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control System for Small Organizations</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url("{{ url_for('static', filename='uploads/Kodama.jpg') }}") no-repeat center center fixed;
        background-size: cover;
    }

    .form-container {
        width: 400px;
        padding: 50px;
        background: rgb(5, 1, 53);
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgb(7, 7, 7);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 15px;
    }

    .form-container h1 {
        font-family: 'Dancing Script', cursive;
        font-size: 2.5rem;
        color: #fff;
        text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
        margin-bottom: 20px;
    }

    .form-container label {
        width: 100%;
        text-align: left;
        color: #fff;
        font-weight: 500;
        margin-bottom: 5px;
    }

    .form-container input, 
    .form-container textarea {
        width: 90%;
        padding: 15px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .form-container select {
        width: auto;
        padding: 8px 10px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        font-size: 14px;
        margin-bottom: 10px;
    }

    .form-container textarea {
        resize: none;
        height: 80px;
    }

    .form-container button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .form-container button:hover {
        background-color: #0056b3;
    }

    .form-container .mt-3 {
        margin-top: 5px;
        margin-bottom: 5px;
    }

    .form-container .mt-3 a {
        color: #00bcd4;
        text-decoration: none;
        font-weight: 600;
    }

    .form-container .mt-3 a:hover {
        text-decoration: underline;
    }

    .alert {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        background-color: rgba(40, 167, 69, 0.9);
        color: #fff;
        border-radius: 10px;
        text-align: center;
    }
</style>

<body>
    <!-- Header Section -->
    <header class="bg-light text-dark py-4">
        <div class="container">
            <h1 class="text-center">Access Control System for Small Organizations</h1>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert alert-info">
            <ul>
                {% for category, message in messages %}
                <li class="alert-{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>

    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">s
</body>
</html>
