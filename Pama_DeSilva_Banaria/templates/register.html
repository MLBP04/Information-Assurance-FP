<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view.css') }}">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url("{{ url_for('static', filename='uploads/Kodama.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
    
        .form-container {
            width: 400px;
            padding: 50px;
            background: rgb(5, 1, 53);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgb(7, 7, 7);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 15px;
        }
    
        .form-container h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }
    
        .form-container label {
            width: 100%;
            text-align: left;
            color: #fff;
            font-weight: 500;
            margin-bottom: 5px;
        }
    
        .form-container input, 
        .form-container textarea {
            width: 90%;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
        }
    
        .form-container select {
            width: auto;
            padding: 8px 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            font-size: 14px;
            margin-bottom: 10px;
        }
    
        .form-container textarea {
            resize: none;
            height: 80px;
        }
    
        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        .form-container button:hover {
            background-color: #0056b3;
        }
    
        .form-container .mt-3 {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    
        .form-container .mt-3 a {
            color: #00bcd4;
            text-decoration: none;
            font-weight: 600;
        }
    
        .form-container .mt-3 a:hover {
            text-decoration: underline;
        }
    
        .alert {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: rgba(40, 167, 69, 0.9);
            color: #fff;
            border-radius: 10px;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div class="form-container">
        <h1>Create Your Account</h1>

        {% if suggested_password %}
        <div class="alert">Suggested Password: <strong>{{ suggested_password }}</strong></div>
        {% endif %}

        <form action="{{ url_for('register') }}" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter a strong password" pattern=".{8,}" title="Password must be at least 8 characters long" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>

            <label for="role">Role</label>
            <select id="role" name="role">
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
            </select>
            
            <button type="submit">Register</button>
        </form>

        <div class="mt-3">
            Already have an account? <a href="{{ url_for('login') }}">Login here</a>
        </div>
    </div>
</body>
</html>
